version: '3.8'

services:
  # ==========================================
  # SITE DATABASE (Isolated per site)
  # ==========================================
  db:
    image: mariadb:10.11
    container_name: ${PROJECT_NAME}_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - default
      - wp_shared_net

  # ==========================================
  # WORDPRESS SITE
  # ==========================================
  wordpress:
    image: wordpress:latest
    container_name: ${PROJECT_NAME}_wp
    restart: always
    depends_on:
      - db
    # Run the container process as the specific system user (UID:GID)
    user: "${SYS_UID}:${SYS_GID}"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      # This helps WP know it's behind a proxy
      WORDPRESS_CONFIG_EXTRA: |
        define('FS_METHOD', 'direct');
    volumes:
      - ./html:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.services.${PROJECT_NAME}.loadbalancer.server.port=80"
    networks:
      - default
      - wp_shared_net

  # ==========================================
  # FRONTEND BUILDER (Runs as specific user)
  # ==========================================
  builder:
    image: node:lts-alpine
    container_name: ${PROJECT_NAME}_builder
    working_dir: /app
    user: "${SYS_UID}:${SYS_GID}"
    volumes:
      # Mount the project source code
      - ./html/wp-content/themes/${THEME_NAME}:/app
      # Mount the SHARED node_modules from the host volume
      - shared_node_modules:/app/node_modules
    environment:
      - HOME=/tmp # Fix for potential permission issues with npm
    command: sh -c "npx tailwindcss -i ./style.css -o ./output.css --watch"
    networks:
      - wp_shared_net

volumes:
  db_data:
  shared_node_modules:
    external: true
    name: shared_node_modules

networks:
  default:
    driver: bridge
  wp_shared_net:
    external: true
    name: wp_shared_net
