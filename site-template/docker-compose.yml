services:
  # ==========================================
  # [WEB] WORDPRESS CONTAINER
  # ==========================================
  wordpress:
    build: .
    container_name: ${PROJECT_NAME}_wp
    restart: unless-stopped
    user: "${SYS_UID}:${SYS_GID}"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_CONFIG_EXTRA: |
        /* Force HTTPS */
        if (isset($_SERVER['HTTP_X_FORWARDED_PROTO']) && $_SERVER['HTTP_X_FORWARDED_PROTO'] === 'https') {
            $_SERVER['HTTPS'] = 'on';
        }
        /* Syncthing Fix (Direct IO) */
        define('FS_METHOD', 'direct');
        /* Memory & Time Limits */
        define('WP_MEMORY_LIMIT', '512M');
        set_time_limit(300);
        /* Redis Configuration */
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);

    volumes:
      # We bind mount the entire root so Syncthing handles replication of ALL files.
      # This allows plugins/updaters to write to host directly.
      - ./:/var/www/html

    depends_on:
      - db
      - redis
    networks:
      - wp_net
      - wp_shared_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.${PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME}.tls=true"
      - "traefik.http.routers.${PROJECT_NAME}.tls.certresolver=myresolver"
      - "traefik.http.services.${PROJECT_NAME}.loadbalancer.server.port=80"

  # ==========================================
  # [DB] MARIADB CONTAINER
  # ==========================================
  db:
    image: mariadb:10.6
    container_name: ${PROJECT_NAME}_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp_net
    command: >
      --max-connections=100 --innodb-buffer-pool-size=128M --query-cache-type=0 --query-cache-size=0

  # ==========================================
  # [CACHE] REDIS
  # ==========================================
  redis:
    image: redis:alpine
    container_name: ${PROJECT_NAME}_redis
    restart: unless-stopped
    networks:
      - wp_net

networks:
  wp_net:
    internal: true
  wp_shared_net:
    external: true

volumes:
  db_data:
